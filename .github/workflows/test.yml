name: test
on:
  workflow_dispatch:
  push:
jobs:
  use-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.2.0

      - name: Build and test example project
        run:  |
          cmake test -B build
          cmake --build build
          ctest --test-dir build

      - name: Use this action
        uses: ./
